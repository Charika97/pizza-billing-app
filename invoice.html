<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Palace - Invoice</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="invoice-header">
    <div class="header-flex">
      <div class="logo-container">
        <img src="logo.png" alt="Pizza Logo" class="logo" />
      </div>
      <div class="shop-info">
        <h1 class="shop-name">Pizza Palace</h1>
        <div class="shop-details">
          <p>No. 123, Pizza Street, Colombo</p>
          <p>‚òé 011-1234567 | üçï www.pizzapalace.lk</p>
        </div>
      </div>
    </div>
    <hr />
  </header>



  <main class="container">
    <section>
      <h2>Create New Invoice</h2>

      <form id="invoice-form">
        <label for="customer">Customer Name:</label>
        <input type="text" id="customer" name="customer" placeholder="Enter name" />

        <label for="item">Select Item:</label>
        <select id="item">
          <option value="Cheese Pizza" data-price="1500">Cheese Pizza - Rs.1500.00</option>
          <option value="Chicken Pizza" data-price="1400">Chicken Pizza - Rs.1400.00</option>
          <option value="Caesar Salad" data-price="450">Caesar Salad - Rs.450.00</option>
          <option value="Soft Drink" data-price="350">Soft Drink - Rs.350.00</option>
        </select>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" value="1" min="1" />

        <button type="button" id="add-item">Add to Invoice</button>
      </form>
    </section>

    <section>
      <h3>Invoice Items</h3>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th class="no-print">Actions</th>
          </tr>
        </thead>
        <tbody id="invoice-body">
          <!-- JS will add rows here -->
        </tbody>
      </table>

      <div class="totals">
        <p>Discount (10%): Rs.0.00</p>
        <p><strong>Total: Rs.0.00</strong></p>
      </div>
    </section>

    <div class="payment">
      <label for="cash">Cash Received:</label>
      <input type="text" id="cash" placeholder="Enter amount" />
    </div>

    <div class="balance" id="balance-display" style="margin-top: 10px;">
      <p><strong>Balance to Return: Rs.0.00</strong></p>
    </div>

    <section>
      <button onclick="window.print()">üñ®Ô∏è Print Invoice</button>
      <button id="reset-invoice">üßæ New Invoice</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
