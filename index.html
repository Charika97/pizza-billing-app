<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Shop - Item Management</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>üçï Pizza Shop - Item Management</h1>
  </header>

  <main class="container">
    <section class="actions">
      <button>Add New Item</button>
      <input type="text" placeholder="Search items...">
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cheese Pizza</td>
            <td>Pizza</td>
            <td>Rs.1499</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>Chicken Pizza</td>
            <td>Pizza</td>
            <td>Rs.1399</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>Caesar Salad</td>
            <td>Salad</td>
            <td>Rs.499</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>Garlic Bread</td>
            <td>Side</td>
            <td>Rs.330</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
